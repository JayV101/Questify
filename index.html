<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Questify</h1>
        <p>Your ultimate flow-state productivity tracker.</p>
    </header>
    <main>
        <section id="goal-section">
            <h2>My Goals</h2>
            <ul id="goal-list">
                <!-- Goals will be dynamically added here -->
            </ul>
            <button id="add-goal-btn">Add Goal</button>
        </section>
        <section id="timer-section">
            <h2>Flow Timer</h2>
            <p id="timer-display">00:00</p>
            <button id="start-timer-btn" disabled>Start Timer</button>
        </section>
        <section id="streak-section">
            <h2>Streaks</h2>
            <p id="streak-count">Current Streak: 0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Questify. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
